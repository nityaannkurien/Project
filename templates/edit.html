{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<link rel="stylesheet" href="{% static 'WishStack/css/edit.css'%}">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
    body {
        margin: 0;z
        padding: 0;
        /* Corrected the background image URL */
        background-image: url("{% static 'WishStack/images/Gift.png' %}");
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    .wrapper{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: rgba(39, 39, 39, 0.4);
    }
    h1 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Poppins', sans-serif;
        font-weight: 200; /* Reduced boldness */
    
    }
    label, input, button {
        display: block;
        margin-bottom: 10px;
    }
    .password-fields {
        display: none;
    }

    /* CSS for all buttons */
    button {
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 20px;
        height: 50px;
        width: 500px;
        text-align: center; /* Center align text */
        font-weight: 500; /* Make text slightly more bold */
    }

    button:hover {
        background-color: rgba(255, 255, 255, 0.5);
    }

    /* CSS for input boxes */
    input[type="text"],
    input[type="password"] {
    color: white; /* Set text color to white */
    margin-bottom: 10px;
    border-radius: 30px;
    border: 1px;
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.2);
    outline: none;
    transition: .2s ease;
    height: 50px;
    width: 500px;
    padding: 0 10px 0 45px;
}

    input::placeholder {
        color: white; /* Set placeholder text color to white */
    }

    input[type="text"]:hover,
    input[type="password"]:hover {
        background: rgba(255, 255, 255, 0.25);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        background: rgba(255, 255, 255, 0.4);
    }
</style>
</head>
<body>
<div class="wrapper">
    <div style="width: 500px; text-align: center;">
        <h1>Edit Profile</h1>
        <input type="text" id="username" value="Current Username">
        <div>
            <button id="changePasswordBtn" onclick="togglePasswordFields()">Change Password</button>
            <div class="password-fields">
              <input type="password" id="currentPassword" placeholder="Current Password">
              <input type="password" id="newPassword" placeholder="New Password">
              <input type="password" id="confirmPassword" placeholder="Confirm Password">
          </div>
        </div>
        <button id="saveBtn" onclick="saveChanges()">Save</button>
    </div>
</div>

<script>
    function togglePasswordFields() {
        var passwordFields = document.querySelector('.password-fields');
        var saveBtn = document.getElementById('saveBtn');
        if (passwordFields.style.display === 'none') {
            passwordFields.style.display = 'block';
            saveBtn.style.display = 'block';
        } else {
            passwordFields.style.display = 'none';
            saveBtn.style.display = 'block'; // Always show the Save Changes button
        }
    }

    function saveChanges() {
        var username = document.getElementById('username').value;
        var currentPassword = document.getElementById('currentPassword').value;
        var newPassword = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        // Perform validation and save changes
        console.log('Username:', username);
        console.log('Current Password:', currentPassword);
        console.log('New Password:', newPassword);
        console.log('Confirm Password:', confirmPassword);
    }
</script>
</body>
</html>
