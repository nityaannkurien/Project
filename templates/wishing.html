{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist</title>
<link rel="stylesheet" href="{% static 'WishStack/css/wishing.css'%}">
</head>
<body>
    <div class="wrapper">
        <form action="/main/" method="POST"> 
            {% csrf_token %}
        <h1 style="font-weight: 300;">Enter Wishlist</h1>
        <input type="text" id="wishlistName" class="input-field" placeholder="Wishlist Name" name="wishname">
        <br>
        <input type="text" id="wishlistName" class="input-field" placeholder="Description..." name="wishdesc">
        <br>
        <button onclick="startWishing()" class="submit">Start Wishing</button>
        </form>
    </div>
    {% include 'create.html' %}

    <script>
        function startWishing() {
            var wishlistName = document.getElementById("wishlistName").value;
            if (wishlistName.trim() === "") {
                alert("Please enter a wishlist name.");
                return;
            }
            alert("Wishlist '" + wishlistName + "' created! Start adding your wishes.");
            window.location.href = "{% url 'main' %}"; // You can add more logic here to proceed with the wishlist functionality
        }
    </script>
</body>
</html>
